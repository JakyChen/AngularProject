<h1>Hello {{name}}</h1>
<h2>Hobbies</h2>
<button (click)="toggleHobbies()">{{showHobbies ? "Hide Hobbies" : "Show Hobbies"}}</button>
<div *ngIf="showHobbies == true">
    <ul>
        <li *ngFor="let hobby of hobbies; let i = index">
            {{hobby}}
            <button (click)="deleteHobby(i)">x</button>
        </li>
    </ul>
</div>
<hr>
<form (submit)="addHobby(newHobby.value)">
<label>Add new hobby: </label><br />
<input type="text" #newHobby /><br />
</form>
<hr>
<h2>Posts</h2>
<div *ngFor="let post of posts">
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>
</div>
