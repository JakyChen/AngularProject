<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h1>Hello {{name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h2>Hobbies</h2>
            <button (click)="toggleHobbies()">{{showHobbies ? "Hide Hobbies" : "Show Hobbies"}}</button>
            <div *ngIf="showHobbies == true">
                <ul>
                    <li *ngFor="let hobby of hobbies; let i = index">
                        {{hobby}}
                        <button (click)="deleteHobby(i)">x</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <hr>
    
    <div class="row">
        <form class="col-sm-8 col-sm-offset-2" (submit)="addHobby(newHobby.value)">
            <label>Add new hobby: </label><br />
            <input type="text" #newHobby /><br />
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <hr>
    
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h2>Posts taken from an API</h2>
            <div *ngFor="let post of posts">
                
                <h3>{{post.title}}</h3>
                <p>{{post.body}}</p>
            </div>
        </div>
    </div>
</div>
